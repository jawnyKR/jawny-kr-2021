<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Clone Account, log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends_list.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="Submit" value="Log In" />
      <input type="Submit" value="Sign Up" />
      <a href="#"> Find Kakao Clone Account Password </a>
    </form>

    <div id="no-mobile">
      <span>your screen is too big. please use your mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/209434892a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
