<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.postimg.cc/FRJDM0mR/mangwoori.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">망울이</h4>
            <h6 class="user-component__subtitle">
              개'견'정보가 변경되었습니다. 메세지를 확인해주세요.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:27</span>
          <div class="badge">1</div>
        </div>
      </div>

      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.postimg.cc/D0q3xS0T/kiki.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">망울언니</h4>
              <h6 class="user-component__subtitle">
                망울아 왜 언니 카톡 답장안해...?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:21</span>
            <div class="badge">7</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends_list.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot"></div>
            <i class="fas fa-ellipsis-h fa-xs"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big. please use your mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/209434892a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
